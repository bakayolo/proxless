apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: example
  annotations:
    proxless/domains: "proxless-example.kintohub.net" ## domains names proxless will be able to proxy
    proxless/deployment: "example" ## name of the deployment proxless will scale up and down
spec:
  selector:
    app: example
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80